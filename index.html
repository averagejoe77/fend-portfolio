<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Joe Mesot - Portfolio</title>
</head>

<body>
    <header class="hdr">
        <div class="hdr-logo">
            <img src="assets/images/logo.jpg" alt="Joe Mesot" />
        </div>
        <div class="hdr-brand">
            <h1 class="brand-name">Joe Mesot</h1>
            <p class="brand-tagline">Web Developer</p>
        </div>
    </header>
    <main>
        <section class="content">
            <img srcset="assets/images/hero-img-sm.jpg 480w, assets/images/hero-img-md.jpg 960w, assets/images/hero-img-lg.jpg 1920w" sizes="(min-width: 480px) 100vw, (min-width: 960px) 100vw, 100vw" src="assets/images/hero-img-sm.jpg" alt="hero image" class="content-img"
            />
            <h2 class="content-hdr">Featured Work</h2>
            <div class="teasers">
                <div class="teaser">
                    <a href="http://www.drfonline.org" class="teaser-link" target="_blank">
                        <img src="assets/images/teasers/drf.jpg" alt="Danville Regional Foundation" class="teaser-img">
                        <h3 class="teaser-title">Danville Regional Foundation</h3>
                        <span class="teaser-url">http://www.drfonline.org</span>
                    </a>
                </div>
                <div class="teaser">
                    <a href="http://www.pqschools.org" class="teaser-link" target="_blank">
                        <img src="assets/images/teasers/pq.jpg" alt="Perquimans County School System" class="teaser-img">
                        <h3 class="teaser-title">PQ Schools</h3>
                        <span class="teaser-url">http://www.pqschools.org</span>
                    </a>
                </div>
                <div class="teaser">
                    <a href="http://www.visitmartinsville.com" class="teaser-link" target="_blank">
                        <img src="assets/images/teasers/visit.jpg" alt="Visit Martisville" class="teaser-img">
                        <h3 class="teaser-title">Visit Martinsville, VA</h3>
                        <span class="teaser-url">http://www.visitmartinsville.com</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
